<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prod.css">
    <title>Suite Store</title>
</head>
<body>
    

        <header>

            <h1>Products</h1>

                <nav>
                    <li><a href="index.html">Home</a></li>
                <!-- <li><a href="products.html">Products</a></li> -->
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="history.html">History</a></li>
                </nav>
                
        </header>
        
<br>
            
    <div>

        <main>
            <div class="esquerda">
                <div class="pn">
                    <label for="productname" class="nome">Product name</label>
                    <input type="text" name="productname" id="productname" required class="n_prod">
                </div>
                   
                <div class="teste">
                    <div>
                        <label for="amount" class="amount">Amount</label>
                        <input type="text" name="amount" id="amount" required class="am">
                    </div>
                        
                    <div>
                        <label for="unitprice" class="price">Unit price</label>
                        <input type="number" name="unitprice" id="unitprice" min="0" disabled class="u_price">
                    </div>
                        
                    <div>
                        <form>
                            <label for="category" class="category">Category:</label>
                            <select name="category" id="category" class="c_cat">
                                <option value=""></option>
                                <option value="produto1">Produto 1</option>
                                <option value="produto2">Produto 2</option>
                                <option value="produto3">Produto 3</option>
                            </select>
                        </form>
                    </div>
                </div>
        
                <div class="botao">
                    <button class="a_bot">Add Product</button>
                </div>
            </div>
    
            <div class="direita">
                <table>
                    <thead>
                        <tr>
                            <th class="t1">Code</th>
                            <th class="t2">Product</th>
                            <th class="t3">Amount</th>
                            <th class="t4">Price</th>
                            <th class="t5">Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="t1">001</td>
                            <td class="t2">Rice</td>
                            <td class="t3">10</td>
                            <td class="t4">20.00</td>
                            <td class="t5">food</td>
                            <td class="t6">
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="t1">002</td>
                            <td class="t2">Beans</td>
                            <td class="t3">1</td>
                            <td class="t4">9.00</td>
                            <td class="t5">Food</td>
                            <td class="t6">
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>
    
</body>
</html>
